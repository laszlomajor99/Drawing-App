<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App ðŸŽ¨</title>
    <style>
        

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(253, 237, 254); /* Fallback background color */
            background-image: url('background.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-size: 20px;
            font-weight: bold; 
        }

        canvas {
            border: 2px solid #000;
        }
        .brush-size-display {
            width: 15px;
            display: inline-block;
            border: 3px solid pink;
            padding: 8px;
            border-radius: 10px;
            width: 30px;
        }

        .eraser, #undo-button, #redo-button, #save-button, .clear-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Adjust width as needed */
            height: 50px; /* Adjust height as needed */
            border: 3px solid pink;
            border-radius: 10px;
            cursor: pointer;
        }

        .eraser-img, .undo-img, .redo-img, .save-img, .clear-img {
            width: 80%; /* Adjust the image size as a percentage of the button size */
            height: auto; /* Maintain aspect ratio */
        }

        .menu, .lower-menu {
           display: flex;
           align-items: center;
           align-self: center;
           justify-content: center;
           
        }

        button, .color-picker {
            height: 50px;
            width: 50px;
            border: 3px solid pink;
            border-radius: 10px;
            background-color: transparent;
            margin: 2px;
             
        }

        button:hover, .color-picker:hover {
            background-color: pink; /* Change the background color   rgb(157, 213, 235)*/
            transition: background-color 0.2s; /* Add a smooth transition */
            cursor: pointer;
            
            
             
        }

        .frame {
            justify-content: center;
            justify-items: center;
            text-align: center;
        }

        .width, .height{
            height: 20px;
            width: 70px;
            border: 3px solid pink;
            border-radius: 5px;
        }

        .canvas-frame {
            display: inline-block;
            padding: 0.5%;
            border: 5px solid rgb(165, 91, 42);
            border-radius: 20px;
            background-color: white;
            color: white;
            margin-top: 10px;
        }

        .tool-kit-frame {
            display: inline-flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 60px;
            padding: 10px;
            border: 3px solid rgb(253, 237, 254);
            border-radius: 20px;
            background-color: rgb(253, 237, 254);
          }

        .increase-size, .decrease-size {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: bold; 
            
        }

        .set-canvas {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 17px;
            font-weight: bold; 
            
        }

        .canvas {
            cursor: url('brush.cur'), auto;
        }
        

        .size-text {
            margin-left: 5px;

        }

        .size-text, .set-canvas, .height, .width {
            margin: 2px;
        }


    </style>
</head>
<body>
    
    <div class="frame">
    <div class="tool-kit-frame">
    <br>
    <div class="menu">
    <button class="clear-button" id="clear-button"><img class="clear-img" src="clear.png" alt="clear button"></button>

    <button class="decrease-size" id="decrease-size">-</button>
    <div class="brush-size-display" id="brush-size-display"></div>
    <button class="increase-size" id="increase-size">+</button>

    <input type="color" class="color-picker" id="color-picker" value="#000000">

    <button class="eraser" id="toggle-mode"><img class="eraser-img" id="eraser-image" src="eraser.png" alt="eraser"> </button>

    <button id="undo-button"><img class="undo-img" src="undo.png" alt="undo button"></button>
    <button id="redo-button"><img class="redo-img" src="redo.png" alt="redo button"></button>


    <button id="save-button"><img class="save-img" src="save.png" alt="save button"></button>


    
        
    </div>

    <br>

    <div class="lower-menu"> 
    <div class="size-text">Canvas Size: </div>
    <input class="width" type="text" placeholder="Width: 700">
    
    <div>X </div>

    <input class="height" type="text" placeholder="height: 700">

    <button class="set-canvas" id="set-canvas">Set</button>
    </div>
    

    </div>
    
    <br>

    <div class="canvas-frame">
    <canvas class="canvas" id="canvas" width="700" height="500"></canvas>
    </div>
    </div>
    

   


    <script src="app.js"></script>
</body>
</html>
